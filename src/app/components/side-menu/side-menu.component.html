<nav class="sidebar" [ngClass]="{ menu_extend: colapse }">
  <ul class="nav d-block">
    <li class="nav-item">
      <a
        href="javascript:void(0)"
        class="closebtn"
        (click)="colapse = !colapse"
      >
        &times;
      </a>
    </li>
    <li class="nav-item" *ngFor="let item of menu">
      <a
        [routerLink]="item.route"
        [routerLinkActive]="'active'"
        class="nav-link"
        [class]="item.icon"
      >
        {{ item.label }}
      </a>
    </li>
  </ul>
</nav>
