<!-- Modal -->
<div
  class="modal fade"
  id="eventsModal"
  tabindex="-1"
  aria-labelledby="eventsModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-bg-primary">
        <h1 class="modal-title fs-5" id="eventsModalLabel">
          Eventos del dia - {{ day | date : "mediumDate" }}
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        @for(event of events; let i = $index; track i) {
        <h3>{{ event.type }} - {{ event.title }}</h3>
        <p>{{ event.description }}</p>
        } @empty {
        <h3>No hay eventos</h3>
        }
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          #btnClose
        >
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
